services:  
  mongodb:
    container_name: mongodb-eksamen
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1234
      MONGO_INITDB_DATABASE: GrÃ¸nOgOlsen
    ports:
      - 27019:27017
    volumes:
      - mongodb_data:/data/db
  
  loki:
    container_name: loki-eksamen
    image: grafana/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - GOO-network

  grafana:
    container_name: grafana-eksamen
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - GOO-network
  
  vault_dev:
    container_name: vault_dev-eksamen
    image: hashicorp/vault:latest
    restart: on-failure:10
    ports:
      - "8201:8201"
    environment:
      VAULT_ADDR: 'https://0.0.0.0:8201'
      VAULT_LOCAL_CONFIG: >
        {"listener": [{"tcp":{"address": "0.0.0.0:8201",
        "tls_disable": "1", "tls_cert_file":"/data/cert.pem",
        "tls_key_file":"/data/key.pem"}}],
        "default_lease_ttl": "168h", "max_lease_ttl": "720h",
        "ui": true}
      VAULT_DEV_ROOT_TOKEN_ID: '00000000-0000-0000-0000-000000000000'
      VAULT_TOKEN: '00000000-0000-0000-0000-000000000000'
    cap_add:
      - IPC_LOCK
    volumes:
      - ./idPSolution/vault-volume:/data
    healthcheck:
      retries: 5
    command: 'server -dev -dev-root-token-id="00000000-0000-0000-0000-000000000000"'
  
volumes:
  mongodb_data:

networks:
  GOO-network:
    driver: bridge